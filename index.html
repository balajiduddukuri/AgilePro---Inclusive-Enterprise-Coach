
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Product Coach Pro - by BalajiDuddukuri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern / Professional (Default Light) */
            --brand-primary: #2563eb;
            --brand-secondary: #4f46e5;
            --bg-main: #f8fafc;
            --bg-sidebar: #0f172a;
            --text-main: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --input-bg: #f1f5f9;
            --selection-bg: #dbeafe;
        }

        /* Neon Theme (High Contrast Dark) */
        [data-theme='neon'] {
            --brand-primary: #00f2ff;
            --brand-secondary: #bc13fe;
            --bg-main: #020617;
            --bg-sidebar: #000000;
            --text-main: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --card-bg: #0f172a;
            --card-border: #1e293b;
            --input-bg: #1e293b;
            --selection-bg: #1e1b4b;
        }

        /* Art Fusion: Van Gogh x Klimt (Warm & Artistic) */
        [data-theme='art-fusion'] {
            --brand-primary: #d4af37; /* Gold */
            --brand-secondary: #1e3a8a; /* Deep Blue */
            --bg-main: #fffbeb;
            --bg-sidebar: #1e3a8a;
            --text-main: #451a03;
            --text-secondary: #78350f;
            --text-muted: #92400e;
            --card-bg: #ffffff;
            --card-border: #fde68a;
            --input-bg: #fef3c7;
            --selection-bg: #fef3c7;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
        }

        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* Accessibility: Skip Link */
        .skip-link {
            position: absolute;
            top: -100px;
            left: 0;
            background: var(--brand-primary);
            color: white;
            padding: 12px 24px;
            z-index: 9999;
            transition: top 0.3s;
            font-weight: 700;
            border-radius: 0 0 8px 0;
        }
        .skip-link:focus { top: 0; }

        /* Focus Indicators */
        *:focus-visible {
            outline: 3px solid var(--brand-primary);
            outline-offset: 2px;
        }

        /* Markdown Styling */
        .markdown-content { color: var(--text-main); }
        .markdown-content h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 2rem; border-bottom: 4px solid var(--brand-primary); padding-bottom: 0.5rem; }
        .markdown-content h2 { font-size: 1.75rem; font-weight: 700; margin-top: 2.5rem; margin-bottom: 1.25rem; }
        .markdown-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.75rem; margin-bottom: 0.75rem; color: var(--brand-secondary); }
        .markdown-content p { margin-bottom: 1.25rem; line-height: 1.75; }
        .markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--card-border); }
        .markdown-content th { background: rgba(0,0,0,0.05); text-align: left; padding: 1rem; border-bottom: 2px solid var(--card-border); color: var(--text-main); font-weight: 800; text-transform: uppercase; font-size: 0.75rem; }
        .markdown-content td { padding: 1rem; border-bottom: 1px solid var(--card-border); color: var(--text-secondary); font-size: 0.875rem; }
        .markdown-content tr:last-child td { border-bottom: none; }

        /* Theme Card Support */
        .theme-card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--text-main);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .theme-text-secondary { color: var(--text-secondary); }
        .theme-text-muted { color: var(--text-muted); }
        .theme-bg-input { background-color: var(--input-bg); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; opacity: 0.3; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--brand-primary); }

        [data-theme='neon'] .markdown-content th { background: rgba(255,255,255,0.05); }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "marked": "https://esm.sh/marked@^12.0.0"
  }
}
</script>
</head>
<body data-theme="neon">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
</body>
</html>
